<div *ngIf="message" [ngClass]="[
        toastClasses[type],
        animationState === 'in' ? 'animate-slide-in' : '',
        animationState === 'out' ? 'animate-fade-out' : ''
    ]"
  class="
  fixed w-[90%] sm:w-[75%] lg:w-[50%] left-1/2 -translate-x-1/2 top-0 z-50 px-4 py-2 rounded-md shadow-md flex items-center gap-2 text-sm transition-all duration-500 ease-in-out">

  <i [ngClass]="toastIcons[type]"></i>
  <span class="flex-1">{{ message }}</span>

  <button (click)="closeToast()" class="ml-2 focus:outline-none text-white">
    <i class="fa-solid fa-xmark" [ngClass]="toastClasses[type]"></i>
  </button>
</div>
