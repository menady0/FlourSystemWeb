<div dir="rtl"
  class="w-screen h-screen min-h-0 min-w-0 overflow-hidden lg:bg-gradient-to-bl lg:from-gradientDark lg:to-gradientDarkLighter flex flex-col-reverse lg:flex-row">
  <nav>
    <app-nav></app-nav>
  </nav>
  <div class="flex flex-col flex-1 min-h-0 min-w-0">
    <header>
      <app-header></app-header>
    </header>
    <div class="flex-1 min-h-0 bg-light-primary box-border rounded-3xl p-2 lg:p-5 lg:m-5 overflow-y-auto">

    </div>
  </div>
</div>

  dir="rtl"
>
  <div class="w-8 h-8 flex items-center justify-center flex-shrink-0">
    <i class="fas fa-desktop text-blue-600 text-lg"></i>
  </div>

  <div
    class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap text-sm pl-2"
  >

    <a

      [href]="desktopAppUrl"
      class="text-blue-600 underline hover:text-blue-800"
      target="_blank"

      حمل من هنا
    </a>
